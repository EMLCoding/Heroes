<!-- los datos de cada heroe los coge del objeto "heroe" generado en heroe.component.ts -->
<!-- El "| uppercase" es un Pipe que obliga a que la palabra aparezca en mayusculas -->
<!-- El "| date: 'y'" es un Pipe que obliga a que en la fecha de aparicion aparezca solo el aÃ±o -->
<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}} <small>{{heroe.aparicion | date:'y'}}</small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img [src]='heroe.img' class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver...</a>

    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.png" alt="">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" alt="">
        </div>


    </div>


</div>
